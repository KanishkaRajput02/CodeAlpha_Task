<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="imagegallery.css" />
</head>

<body>

    <h1><b>Home Decor Gallery</b></h1>
    <div class="gallery">
        <img src="https://static.vecteezy.com/system/resources/previews/022/819/321/large_2x/interior-background-of-living-room-with-stucco-wall-vase-with-twig-on-decorative-accent-coffee-table-empty-mock-up-wall-and-wooden-flooring-pendant-light-modern-home-decor-ai-generated-free-photo.jpeg"

            class="gallery-img" />
        <img src="https://www.thespruce.com/thmb/VaGb8bSfqMVSr2GFQoGty_aIcUM=/2400x1597/filters:no_upscale():max_bytes(150000):strip_icc()/Tragitional-Great-Room-Regas-Interiors-58bc73ef3df78c353c0b550f.jpg"
            alt="Image 3" class="gallery-img" />
        <img src="https://www.idesignarch.com/wp-content/uploads/Saskatoon-Dream-Home_1.jpeg" alt="Image 4"
            class="gallery-img" />
        <img src="https://interiordesignexplained.com/images/full-size/43/the-essentials-of-traditional-decor.jpeg"
            alt="Image 5" class="gallery-img" />
        <img src="https://i1.wp.com/hoomdecoration.com/wp-content/uploads/2020/03/Fabulous-Modern-Farmhouse-Kitchen-Design-Ideas-15.jpg?ssl=1"
            alt="Image 6" class="gallery-img" />
        <img src="https://ostrali.com/wp-content/uploads/2024/07/kitchen-decor-11.jpeg"
            alt="Image 7" class="gallery-img" />
        <img src="https://tse4.mm.bing.net/th/id/OIP.zM6_Y4FbUSTl94F1BMk29gHaHC?pid=Api&P=0&h=180" alt="Image 8"
            class="gallery-img" />
        <img src="https://images.saymedia-content.com/.image/t_share/MTc0MzU0MTE5MjY2NzM5NTYw/decorating-ideas-kitchen-design-and-decoration-on-a-budget.jpg"
            alt="Image 14" alt="Image 9"
            class="gallery-img" />
        <img src="https://www.decorilla.com/online-decorating/wp-content/uploads/2023/01/7-elements-of-interior-design-Ibrahim-H.jpg"
            alt="Image 10" class="gallery-img" />
        <img src="https://www.decorilla.com/online-decorating/wp-content/uploads/2023/06/Antique-kitchen-decor-ideas-by-Decorilla-designer-Nikki-G.jpg"

        <img src="http://decoholic.org/wp-content/uploads/2012/10/country-kitchen-design_Svetlana_Nezus_Interior_Designs.jpg"
            alt="Image 12"
            class="gallery-img" />
       
        <img src="https://blog.canadianloghomes.com/wp-content/uploads/2023/09/decorating-with-earth-tones-1200x800.jpg" alt="Image 13"class="gallery-img" />
        <img src="https://io.dropinblog.com/uploaded/blogs/34246798/files/featured/Creative_White_Bathroom_Decor_Ideas_for_Shattering__Look.png"
            alt="Image 14" class="gallery-img" />
        <img src="https://www.homedecoreidea.com/wp-content/uploads/2020/06/kitchen.jpg" alt="Image 15"
            class="gallery-img" />
             <img src=" https://blog.puls.com/hubfs/puls-living-room-multfunctional-1.jpg"alt="Image 16"class="gallery-img" />
        <!-- Add more images as needed -->
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="Expanded View" />
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script src="imagegallery.js"></script>
</body>

</html>
